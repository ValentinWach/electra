openapi: 3.1.0
info:
  title: Bundestagswahlsystem API
  version: 0.1.1
servers:
  - url: "http://localhost:8000/"
    variables:
      url:
        description: The URL of the server. Either localhost or deployed.
        default: 'localhost:8000/'
      protocol:
        enum:
          - http
          - https
        default: https

paths:
  #----- Regionen -----

  /wahlen:
    get:
      operationId: getWahlen
      tags:
        - General
      responses:
        '200':
          description: Returning all elections
          content:
            application/json:
              schema:
                type: array
                title: wahlen
                items:
                  $ref: '#/components/schemas/Wahl'

  /bundeslaender:
    get:
      operationId: getBundeslaender
      tags:
        - General
      responses:
        '200':
          description: Returning all bundeslaender
          content:
            application/json:
              schema:
                type: array
                title: bundeslaender
                items:
                  type: object
                  $ref: '#/components/schemas/Bundesland'

  /wahlkreise:
    get:
      operationId: getWahlkreise
      tags:
        - General
      responses:
        '200':
          description: Returning all wahlkreise
          content:
            application/json:
              schema:
                type: array
                title: wahlkreise
                items:
                  type: object
                  $ref: '#/components/schemas/Wahlkreis'

  /parteien/{wahlid}:
    get:
      operationId: getParteien
      parameters:
        - $ref: '#/components/parameters/wahlid'
      tags:
        - General
      responses:
        '200':
          description: Returning all parteien
          content:
            application/json:
              schema:
                type: array
                title: parteien
                items:
                  type: object
                  $ref: '#/components/schemas/Partei'

  /results/{wahlid}/sitzverteilung:
    get:
      operationId: getSitzverteilung
      parameters:
        - $ref: '#/components/parameters/wahlid'
      tags:
        - Global
      responses:
        '200':
          description: Returning the seat distribution of the election
          content:
            application/json:
              schema:
                title: sitzverteilung
                $ref: '#/components/schemas/SeatDistribution'

  #----- Abgeordnete per region ----- TODO: Bundeslaender & Wahlkreise
  /results/{wahlid}/abgeordnete:
    get:
      operationId: getAbgeordnete
      parameters:
        - $ref: '#/components/parameters/wahlid'
      tags:
        - Global
      responses:
        '200':
          description: Returning the deputies of the election
          content:
            application/json:
              schema:
                type: array
                title: abgeordnete
                items:
                  $ref: '#/components/schemas/Abgeordneter'

  #----- Stimmanteil per region ----- TODO: Bundeslaender
  /results/{wahlid}/stimmanteil:
    get:
      operationId: getStimmanteil
      parameters:
        - $ref: '#/components/parameters/wahlid'
      tags:
        - Global
      responses:
        '200':
          description: Returning the global results of the election
          content:
            application/json:
              schema:
                type: array
                title: stimmanteil
                items:
                  $ref: '#/components/schemas/Stimmanteil'

  /results/{wahlid}/stimmanteil/wahlkreis/{wahlkreisid}:
    get:
      operationId: getStimmanteilWahlkreis
      parameters:
        - $ref: '#/components/parameters/wahlid'
        - $ref: '#/components/parameters/wahlkreisid'
        - $ref: '#/components/parameters/generatefromaggregate'
      tags:
        - Wahlkreis
      responses:
        '200':
          description: Returning the results of the election in the wahlkreis
          content:
            application/json:
              schema:
                type: array
                title: stimmanteil
                items:
                  $ref: '#/components/schemas/Stimmanteil'

  #-----winningparties per region----- TODO: Bundeslaender
  /results/{wahlid}/winningparties/wahlkreis/{wahlkreisid}:
    get:
      operationId: getWinningPartiesWahlkreis
      parameters:
        - $ref: '#/components/parameters/wahlid'
        - $ref: '#/components/parameters/wahlkreisid'
      tags:
        - Wahlkreis
      responses:
        '200':
          description: Returning the winning parties for a specific wahlkreis
          content:
            application/json:
              schema:
                title: winningPartiesAllWahlkreise
                $ref: '#/components/schemas/WinningParties'

  /results/{wahlid}/winningparties/wahlkreis:
    get:
      operationId: getWinningPartiesWahlkreise
      parameters:
        - $ref: '#/components/parameters/wahlid'
      tags:
        - Wahlkreis
      responses:
        '200':
          description: Returning the winning parties of the election per wahlkreis
          content:
            application/json:
              schema:
                title: winningPartiesAllWahlkreise
                $ref: '#/components/schemas/WinningParties'

  #-----other-----
  /results/{wahlid}/overview/wahlkreis/{wahlkreisid}:
    get:
      operationId: getOverviewWahlkreis
      parameters:
        - $ref: '#/components/parameters/wahlid'
        - $ref: '#/components/parameters/wahlkreisid'
        - $ref: '#/components/parameters/generatefromaggregate'
      tags:
        - Wahlkreis
      responses:
        '200':
          description: Returning the overview of the election in the wahlkreis
          content:
            application/json:
              schema:
                type: object
                title: overview-wahlkreis
                properties:
                  wahlbeteiligung:
                    type: number
                    title: Wahlbeteiligung
                  direktkandidat:
                    $ref: '#/components/schemas/Abgeordneter'

  /results/{wahlid}/{parteiid}/closestwinners:
    get:
      operationId: getClosestWinners
      parameters:
          - $ref: '#/components/parameters/wahlid'
          - $ref: '#/components/parameters/parteiid'
      tags:
        - Global
      responses:
        '200':
          description: Returning the closest winners of the election
          content:
            application/json:
                schema:
                  $ref: '#/components/schemas/ClosestWinners'



  /results/{wahlid}/auslaenderanteil/{parteiid}/:
    get:
      operationId: getForeigners
      parameters:
        - $ref: '#/components/parameters/wahlid'
        - $ref: '#/components/parameters/parteiid'
      tags:
        - Wahlkreis
      responses:
        '200':
          description: Returning the auslaenderanteil and zweitstimmen per selected party for all wahlkreise
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Auslaenderanteil'

  /results/{wahlid}/income/{parteiid}/:
    get:
      operationId: getIncome
      parameters:
        - $ref: '#/components/parameters/wahlid'
        - $ref: '#/components/parameters/parteiid'
      tags:
        - Wahlkreis
      responses:
        '200':
          description: Returning the income and zweitstimmen per selected party for all wahlkreise
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Einkommen'


  /results/{wahlid}/ueberhang/{parteiid}:
    get:
      operationId: getUeberhang
      parameters:
        - $ref: '#/components/parameters/wahlid'
        - $ref: '#/components/parameters/parteiid'
      tags:
        - Global
      responses:
        '200':
          description: Returning the ueberhang per selected party
          content:
            application/json:
              schema:
                title: ueberhang
                properties:
                  bundeslaender:
                    type: array
                    items:
                      type: object
                      required:
                        - bundesland
                        - ueberhang
                      title: ueberhang-bundesland
                      properties:
                        bundesland:
                          $ref: '#/components/schemas/Bundesland'
                        ueberhang:
                          type: integer
                          title: ueberhang

  /elect/{wahlid}/direktkandidaten/{wahlkreisid}:
    get:
      operationId: getDirektkandidaten
      parameters:
        - $ref: '#/components/parameters/wahlid'
        - $ref: '#/components/parameters/wahlkreisid'
      tags:
        - Elect
      responses:
        '200':
          description: Returning the direktkandidaten per wahlkreis
          content:
            application/json:
              schema:
                title: direktkandidaten
                required:
                  - kandidaten
                properties:
                  kandidaten:
                    type: array
                    items:
                      $ref: '#/components/schemas/Abgeordneter'
                    title: kandidaten


  /elect/{wahlid}/parteien/{wahlkreisid}:
    get:
      operationId: getCompetingParties
      parameters:
        - $ref: '#/components/parameters/wahlid'
        - $ref: '#/components/parameters/wahlkreisid'
      tags:
        - Elect
      responses:
        '200':
          description: Returning the competing parties per wahlkreis
          content:
            application/json:
              schema:
                title: wahlzettel-parteien
                required:
                  - parteien
                properties:
                  parteien:
                    type: array
                    items:
                      type: object
                      title: wahlzettel-partei-wrapper
                      required:
                        - partei
                        - topfive
                      properties:
                        partei:
                          $ref: '#/components/schemas/Partei'
                        topfive:
                          type: array
                          items:
                            $ref: '#/components/schemas/Abgeordneter'

  /admin/generate/generatetoken/{wahlid}/{wahlkreisid}:
    post:
      operationId: generateToken
      parameters:
        - $ref: '#/components/parameters/wahlid'
        - $ref: '#/components/parameters/wahlkreisid'
        - in: query
          name: amount
          required: true
          schema:
            type: object
            properties:
              amount:
                type: number
            required:
              - amount
      tags:
        - Admin
      responses:
        '200':
          description: Returning the generated token
          content:
            application/json:
              schema:
                type: array
                title: tokens
                items:
                  type: string
                  title: token
  
  
  /elect/authenticate:
    post:
      operationId: authenticate
      tags:
        - Elect
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: authentication-request
              description: Authentication request
              required:
                - token
              properties:
                token:
                  type: string
                  description: Authentication token

      responses:
        '200':
          description: User successfully authenticated
          content:
            application/json:
              schema:
                title: authenticatedResponse
                type: object
                required:
                  - wahl
                  - wahlkreis
                properties:
                  wahl:
                    $ref: '#/components/schemas/Wahl'
                  wahlkreis:
                    $ref: '#/components/schemas/Wahlkreis'
        '401':
          description: Invalid authentication token

  /elect/vote:
    post:
      operationId: vote
      tags:
        - Elect
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: vote-request
              properties:
                token:
                  type: string
                  description: Authentication token
                directCandidateId:
                  type: integer
                  description: Direct Candidate ID
                partyId:
                  type: integer
                  description: Party ID
      responses:
        '200':
          description: Vote successfully cast
        '400':
          description: Invalid request, e.g. the partyid or directCandidateId is not valid for the tokens wahlkreis
        '401':
          description: Invalid authentication token
  /admin/batch-vote:
    post:
      operationId: batchVote
      tags:
        - Admin
      summary: Accepts a CSV file for batch voting.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: A CSV file with the columns `wahl_id`, `wahlkreis_id`, `direktkandidat_id`, `partei_id`.
      responses:
        '200':
          description: Batch voting successfully processed.
        '400':
          description: Invalid request, e.g., missing or invalid CSV file.

components:
  parameters:
    wahlid:
      name: wahlid
      in: path
      required: true
      schema:
        type: integer
    parteiid:
      name: parteiid
      in: path
      required: true
      schema:
        type: integer
    wahlkreisid:
      name: wahlkreisid
      in: path
      required: true
      schema:
        type: integer
    generatefromaggregate:
      name: generatefromaggregate
      in: query
      required: false
      schema:
        type: boolean
        default: true

  schemas:
    Wahl:
      type: object
      required:
        - id
        - name
        - date
      properties:
        id:
          type: integer
          title: Id
        name:
          type: string
          title: Name
        date:
          type: string
          format: date
          title: Date

    Wahlkreis:
      type: object
      required:
        - id
        - name
        - bundesland
      properties:
        id:
          type: integer
          title: Id
        name:
          type: string
          title: Name
        bundesland:
          $ref: "#/components/schemas/Bundesland"

    Bundesland:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          title: Id
        name:
          type: string
          title: Name

    Partei:
      type: object
      required:
        - id
        - shortname
      properties:
        id:
          type: integer
          title: Id
        shortname:
          type: string
          title: shortname
        name:
          type: string
          title: name


    SeatDistribution:
      type: object
      required:
        - distribution
        - numberofseats
      properties:
        distribution:
          type: array
          items:
            type: object
            required:
              - seats
              - party
            properties:
              party:
                $ref: '#/components/schemas/Partei'
              seats:
                type: integer
                title: Seats
        numberofseats:
          type: integer
          title: NumberOfSeats

    Abgeordneter:
      type: object
      required:
        - id
        - name
        - firstname
        - yearOfBirth
      properties:
        id:
          type: integer
          title: Id
        name:
          type: string
          title: Name
        firstname:
          type: string
          title: Firstname
        profession:
          type: string
          title: Profession
        yearOfBirth:
          type: integer
          title: YearOfBirth
        party:
          $ref: '#/components/schemas/Partei'

    Stimmanteil:
      type: object
      required:
        - party
        - share
        - absolute
      properties:
        party:
          $ref: '#/components/schemas/Partei'
        share:
          type: number
          title: Share
        absolute:
          type: integer
          title: Absolute


    WinningParties:
      type: object
      required:
        - erststimme
        - zweitstimme
      properties:
        erststimme:
          type: array
          items:
            type: object
            required:
              - party
              - region_id
              - region_name
            properties:
              party:
                $ref: '#/components/schemas/Partei'
              region_id:
                type: integer
                title: Region_id
              region_name:
                type: string
                title: Region_name

        zweitstimme:
          type: array
          items:
            required:
              - party
              - region_id
              - region_name
            properties:
              party:
                $ref: '#/components/schemas/Partei'
              region_id:
                type: integer
                title: Region_id
              region_name:
                type: integer
                title: Region_name

    ClosestWinners:
      type: object
      required:
        - closest_type
        - closestWinners
        - party
      properties:
        party:
          $ref: '#/components/schemas/Partei'
        closest_type:
          type: string
          enum:
            - Winner
            - Loser
          title: Closest_Type
        ClosestWinners:
          type: array
          items:
            type: object
            title: ClosestWinner
            required:
              - abgeordneter
              - wahlkreis
            properties:
              abgeordneter:
                $ref: '#/components/schemas/Abgeordneter'
              wahlkreis:
                $ref: '#/components/schemas/Wahlkreis'

    Auslaenderanteil:
      type: object
      required:
        - wahlkreise
      properties:
        wahlkreise:
          type: array
          items:
            type: object
            required:
              - wahlkreis_id
              - wahlkreis_name
              - auslaenderanteil
              - stimmen
            properties:
              wahlkreis_id:
                type: integer
                title: Wahlkreis_Id
              wahlkreis_name:
                type: string
                title: Wahlkreis_Name
              auslaenderanteil:
                type: number
                title: Wahlkreis_Id
              stimmanteil:
                type: number
                title: Stimmen

    Einkommen:
      type: object
      required:
        - wahlkreise
      properties:
        wahlkreise:
          type: array
          items:
            type: object
            required:
              - wahlkreis_id
              - einkommen
              - stimmen
            properties:
              wahlkreis_id:
                type: integer
                title: Wahlkreis_Id
              wahlkreis_name:
                type: string
                title: Wahlkreis_Name
              einkommen:
                type: number
                title: Wahlkreis_Id
              stimmanteil:
                type: number
                title: Stimmen